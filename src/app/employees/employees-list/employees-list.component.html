<div class="container">
  <mat-form-field>
    <input
      matInput
      placeholder="Search Employee"
    >
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table
      mat-table
      class="full-width-table"
      [dataSource]="dataSource"
      matSort
      aria-label="Elements"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Name
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="text-transform-capitalize"
        >
          {{ element.name }}
        </td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Age
        </th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          {{element.age}}
        </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Username
        </th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          {{ element.username }}
        </td>
      </ng-container>

      <!-- Hire Date Column -->
      <ng-container matColumnDef="hireDate">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Hire Date
        </th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          {{ element.hireDate | date:'mediumDate' }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th
          mat-header-cell
          *matHeaderCellDef
        ></th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          <button
            mat-icon-button
            (click)="editEmployee(element)"
          >
            <mat-icon aria-label="Edit Employee">edit</mat-icon>
          </button>
          <button
            mat-icon-button
            (click)="viewEmployee(element)"
          >
            <mat-icon aria-label="View Employee Details">remove_red_eye</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteEmployee(element)"
          >
            <mat-icon aria-label="Delete Employee">delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tbody>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns;"
        ></tr>
      </tbody>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 15, 20, 30]"
    >
    </mat-paginator>
  </div>
</div>
