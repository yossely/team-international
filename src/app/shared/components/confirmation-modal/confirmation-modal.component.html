<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <section class="mat-typography">
    <p>{{ data.body }}</p>
  </section>
</div>
<!-- Actions -->
<div mat-dialog-actions>
  <button
    mat-button
    cdkFocusInitial
    mat-dialog-close
  >
    {{ data.cancelButton }}
  </button>
  <button
    mat-button
    [mat-dialog-close]="true"
    color="warn"
  >
    {{ data.confirmButton }}
  </button>
</div>
